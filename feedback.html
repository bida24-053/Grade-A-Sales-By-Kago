<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feedback | Grade A Bales by Kago</title>
<meta name="description" content="Send your feedback to Grade A Bales by Kago via WhatsApp and SMS. We value your thoughts!" />
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
<style>
  html {
    scroll-behavior: smooth;
  }
</style>
</head>
<body class="bg-pink-50 text-gray-800">

<header class="bg-pink-100 p-4 shadow text-center" data-aos="fade-down">
  <h1 class="text-3xl text-pink-700 font-bold">Feedback for Grade A Bales by Kago</h1>
  <nav class="mt-2">
    <a href="index.html" class="text-pink-600 hover:underline mx-2">Home</a>
    <a href="shop.html" class="text-pink-600 hover:underline mx-2">Shop</a>
    <a href="about.html" class="text-pink-600 hover:underline mx-2">About</a>
    <a href="contact.html" class="text-pink-600 hover:underline mx-2">Contact</a>
  </nav>
</header>

<main class="max-w-4xl mx-auto py-10 px-6" data-aos="fade-up">
  <h2 class="text-2xl font-semibold text-pink-700 mb-6 text-center">We'd Love Your Feedback!</h2>

  <form class="bg-white p-6 rounded shadow max-w-md mx-auto" id="feedbackForm">
    <label class="block mb-2 font-semibold text-pink-700" for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Your name"
      class="w-full mb-4 px-3 py-2 border rounded border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
      required
    />

    <label class="block mb-2 font-semibold text-pink-700" for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Your email"
      class="w-full mb-4 px-3 py-2 border rounded border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
      required
    />

    <label class="block mb-2 font-semibold text-pink-700" for="phone">Phone Number:</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      placeholder="Your phone number"
      class="w-full mb-4 px-3 py-2 border rounded border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
      required
    />

    <label class="block mb-2 font-semibold text-pink-700" for="message">Message:</label>
    <textarea
      id="message"
      name="message"
      placeholder="Your feedback or question"
      class="w-full mb-4 px-3 py-2 border rounded border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
      rows="5"
      required
    ></textarea>

    <button
      type="submit"
      class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 hover:scale-105 transform transition duration-300 ease-in-out"
    >
      Send Feedback
    </button>
  </form>

  <p
    id="thankYouMsg"
    class="hidden mt-6 text-center text-green-600 font-semibold"
  >
    Thank you! Opening WhatsApp and SMS now so you can send your feedback. ðŸ“±
  </p>
</main>

<footer class="bg-pink-100 p-4 text-center text-sm text-pink-700 mt-10" data-aos="fade-up" data-aos-delay="200">
  &copy; 2025 Grade A Bales by Kago
</footer>

<script>
  const form = document.getElementById('feedbackForm');
  const thankYouMsg = document.getElementById('thankYouMsg');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const message = document.getElementById('message').value.trim();

    const fullMessage =
      `ðŸ“‹ Feedback from:\n` +
      `Name: ${name}\n` +
      `Email: ${email}\n` +
      `Phone: ${phone}\n\n` +
      `ðŸ’¬ Message:\n${message}`;

    // WhatsApp link
    const waLink = `https://wa.me/26775411087?text=${encodeURIComponent(fullMessage)}`;
    // SMS link
    const smsLink = `sms:+26775411087?body=${encodeURIComponent(fullMessage)}`;

    // Show thank you message
    form.style.display = 'none';
    thankYouMsg.style.display = 'block';

    // Open WhatsApp and SMS
    setTimeout(() => {
      window.open(waLink, '_blank');
      window.open(smsLink, '_blank');
    }, 1500);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    once: true,
  });
</script>

</body>
</html>
